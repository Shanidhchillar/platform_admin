

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <div class="row">
              <div class="col-md-6">
                <h4 class="title">Customers List</h4>
              </div>
              <!-- <div class="col-md-3 text-right">
                <button mat-button class="btn btn-info fw-normal" (click)="CreateDoctor();">Add Doctor</button>
              </div> -->
              <div class="col-md-3">
                <div class="search-container">
                  <!-- Bind the input value to the searchValue property -->
                  <!-- Bind the input value to the searchValue property and update applyFilter method call -->
                  <input type="text" class="form-control small-search" placeholder="Search" [(ngModel)]="searchValue" (input)="applyFilter(searchValue)">

                </div>
              </div>
            </div>
          </div>
          <div class="content table-responsive table-full-width">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100" style="width: 100%;">

              <!-- ID Column -->
              <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell class="fw-medium" *matCellDef="let element"> {{ element.ID }} </td>
              </ng-container>

              <!-- Customer Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.customer_name }} </td>
              </ng-container>

              <!-- Customer Phone Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Contact Number </th>
                <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
              </ng-container>

              <!-- ACTION  --> 
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> ACTION </th>
                <!-- <td mat-cell *matCellDef="let element">
                   Add your action button/icon here -->
                  <!-- <button mat-icon-button color="primary" (click)="viewCustomerHistory(element.ID)">
                    <mat-icon>history</mat-icon>
                  </button>
                </td> --> 
                <!-- <td mat-cell *matCellDef="let element"> {{ element.consultation_charge }} </td> -->

              </ng-container>

              <!-- Doctor Description -->
              <!-- <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
              </ng-container> -->

              <!-- Header and Row Definitions -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

          <!-- Custom pagination -->
          <mat-paginator [length]="Tcount"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)"
               aria-label="Select page"
               [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
