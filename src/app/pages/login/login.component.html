<!-- login.component.html -->
<div class="container">
    <div class="card text-center">
      <img class="text-center" src="../../../assets/images/indel_new_logo.png" width="180"/>
      <br>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <input type="text" (input)="restrictToNumbers($event)" maxlength="10" placeholder="Phone number" name="userPhone" formControlName="userPhone">
        <!-- <input type="password" placeholder="Password" name="password" formControlName="password"> -->
        <button type="submit" [disabled]="!myForm.valid" class="btn  fw-normal">Login</button>
        <a>Register as a customer?</a>
      </form>
    </div>
  </div>
