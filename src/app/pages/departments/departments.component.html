<!-- doctors.component.html -->

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <!-- <div class="col-md-6"> -->
                                <!-- <h4 class="title">Departments List</h4> -->
                            <!-- </div> -->
                            <!-- <p>
                    <mat-checkbox [formControl]="disableSelect">Disable select</mat-checkbox>
                  </p> -->
                            <!-- <h4>mat-select</h4> -->

                            <div class="col-md-6">
                                <div>
                                    <input type="text" style="width: 500px; height: 40px; font-size: 16px;" placeholder="Search"
                                           [(ngModel)]="searchValue" (input)="applyFilter(searchValue)">
                                </div>
                                
                            </div>

                            
                            <mat-form-field class="col-md-2" style="margin-left: 150px;">
                                <mat-label>Select Entity</mat-label>
                                <mat-select [(value)]="selectedDepartment" (selectionChange)="onEntityChange($event)">
                                    <mat-option *ngFor="let entity of entityList" [value]="entity.entity_id">
                                    {{ entity.entity_name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            

                            <div class="col-md-2">
                                <button mat-button class="btn btn-info fw-normal small-button" (click)="CreateDepartment();">Add Department</button>
                            </div>


                        <!-- </div> -->
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100" style="width: 100%;">

                            <!-- ID Column -->
                            <ng-container matColumnDef="ID">
                                <th mat-header-cell *matHeaderCellDef> ID </th>
                                <td mat-cell class="fw-medium" *matCellDef="let element"> {{ element.ID }} </td>
                            </ng-container>

                            <!-- Doctor Name Column -->
                            <ng-container matColumnDef="department_name">
                                <th mat-header-cell *matHeaderCellDef> Department Name </th>
                                <td mat-cell *matCellDef="let element"> {{ element.department_name }} </td>
                            </ng-container>

                            
                            <!-- Doctor status -->
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef> Status </th>
                                <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
                            </ng-container>

                            <!-- Header and Row Definitions -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>

                    <!-- Custom pagination -->
                    <mat-paginator [length]="Tcount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                        (page)="onPageChange($event)" aria-label="Select page" [showFirstLastButtons]="true">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
