<!-- Add this in your HTML head section -->

<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <h4 class="title">Edit Doctor</h4>
            </div>
            <div class="content">
              <form [formGroup]="doctorForm" (submit)="saveDoctor()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Business Type</label>
                      <div class="radio-inline">
                        <label class="radio-inline">
                          <input type="radio" name="business_type" value="individual" formControlName="businessType"> Individual
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="business_type" value="staff" formControlName="businessType"> Staff
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Doctor Name</label>
                      <input type="text" class="form-control" placeholder="Doctor Name" formControlName="doctorName" [value]="doctor_details?.doctor_name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Contact Number</label>
                      <input type="text" class="form-control" placeholder="Contact Number" formControlName="phone" value={{doctor_details.phone}}>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Doctor Qualification</label>
                      <input type="text" class="form-control" placeholder="Doctor qualification" formControlName="doctorQualification" value={{doctor_details.qualification}}>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" placeholder="Email" formControlName="email" value={{doctor_details.email}}>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Consultation Duration</label>
                        <input type="number" class="form-control" placeholder="Consultation Duration" formControlName="consultationDuration" value={{doctor_details.consultationDuration}}>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Consultation Charge</label>
                        <input type="number" class="form-control" placeholder="Consultation Charge" formControlName="consultationCharge" value={{doctor_details.consultationCharge}}>
                      </div>
                    </div>
                  </div>
                <div class="">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Doctor Designation</label>
                        <div class="input-group">
                          <select class="form-control" id="doctorDesignation" formControlName="doctorDesignation">
                            <option value="general_practitioner">General Practitioner</option>
                            <option value="specialist">Specialist</option>
                          </select>
                          <span class="input-group-btn">
                            <button class="btn btn-success" type="button" (click)="showSweetAlert()">Add</button>
                          </span>
                        </div>
                        <div id="designationList">
                          <!-- Designation items will be dynamically added here -->
                        </div>
                      </div>

                      <!-- <div class="col-md-6">
                        <div class="form-group">
                        <label>Entity Type</label>
                        <div class="input-group">
                            <select class="form-control" id="entity" formControlName="entity">
                              <option value="general_practitioner">General Practitioner</option>
                              <option value="specialist">Specialist</option>
                            </select> -->
                            <!-- <span class="input-group-btn">
                              <button class="btn btn-success" type="button" (click)="showSweetAlert()">Add</button>
                            </span> -->
                          <!-- </div>
                      </div>
                    </div> -->

                    <!-- <div class="col-md-6">
                        <div class="form-group">
                          <label>Entity Name</label>
                          <input type="text" class="form-control" placeholder="Entity Name" formControlName="entityName" value={{doctor_details.entityName}}>
                        </div>
                      </div> -->
                      
                    </div>
                  </div>
                  <!-- Popup Form -->
                  <ng-template #content let-modal>
                    <div class="modal-header">
                      <h4 class="modal-title" id="modal-basic-title">Popup Form</h4>
                      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <label for="inputName">Name:</label>
                      <input type="text" class="form-control" id="inputName" #designationInput>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" (click)="saveData(designationInput.value)">Save</button>
                      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Close</button>
                    </div>
                  </ng-template>
                </div>
                <!-- Popup Form -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Doctor Profile Picture</label>
                      <input type="file" class="form-control-file">
                      <!-- You may want to add additional styling or validation for the file input -->
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Bank Account Number</label>
                            <input type="text" class="form-control" placeholder="Bank account number" formControlName="account_no" value={{doctor_details.account_no}}>
                            <label>Bank IFSC</label>
                            <input type="text" class="form-control" placeholder="Bank Ifsc" formControlName="ifsc_code" value={{doctor_details.ifsc_code}}>
                            <label>Bank Name</label>
                            <input type="text" class="form-control" placeholder="Bank name" formControlName="bank_name" value={{doctor_details.bank_name}}>
                            <label>Bank Account Holder Name</label>
                            <input type="text" class="form-control" placeholder="Bank account holder name" formControlName="account_holder_name" value={{doctor_details.account_holder_name}}>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Doctor Description</label>
                      <textarea rows="5" class="form-control" placeholder="Doctor description" formControlName="doctorDescription" value={{doctor_details.description}}></textarea>
                    </div>
                  </div>
                </div>
                <button class="btn btn-info btn-fill pull-right" type="submit">Save</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
