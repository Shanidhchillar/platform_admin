<!-- doctors.component.html -->

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <div class="row">
              <div class="col-md-6">
                <h4 class="title">Doctors List</h4>
              </div>
              <div class="col-md-3 text-right">
                <button mat-button class="btn btn-info fw-normal" (click)="CreateDoctor();">Add Doctor</button>
              </div>
              <div class="col-md-3">
                <div class="search-container">
                  <input type="text" class="form-control small-search" placeholder="Search" (input)="applyFilter($event.target.value)">
                </div>
              </div>
            </div>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th *ngFor="let cell of displayedColumns">{{ cell }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of originalData">
                  <td *ngFor="let cell of Object.values(row)">{{ cell }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Custom pagination -->
          <mat-paginator [length]="Tcount"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)"
               aria-label="Select page"
               [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
