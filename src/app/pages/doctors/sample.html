<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Doctor Designation</label>
                <div class="input-group">
                    <select class="form-control" id="doctorDesignation">
                        <option value="general_practitioner">General Practitioner</option>
                        <option value="specialist">Specialist</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" onclick="openPopupForm()">Add</button>
                    </span>
                </div>
                <div id="designationList">
                    <!-- Designation items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Popup Form -->
<div class="modal" tabindex="-1" role="dialog" id="popupForm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Popup Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add your form elements here -->
                <label for="inputName">Name:</label>
                <input type="text" class="form-control" id="inputName">
                <!-- Add more form elements as needed -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function openPopupForm() {
        $('#popupForm').modal('show');
    }

    function saveData() {
        // Add logic to save data from the popup form
        // For example, you can retrieve values using document.getElementById
        // and then append a new item to the designationList
        // Finally, close the popup form using $('#popupForm').modal('hide');
    }
</script>

</body>
</html>
